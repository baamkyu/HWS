{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>
  <hr>
  <form action="{% url 'movies:update' movie.pk %}" method = "POST">
    {% csrf_token %}
    <label for="title">TITLE</label>
    <input type="text" name="title" id="title" value="{{movie.title}}">
    <br>
    <label for="audience">AUDIENCE</label>
    <input type="number" name="audience" id="audience" value="{{movie.audience}}">
    <br>
    <label for="release_data">RELEASE_DATE</label>
    <input type="date" name="release_data" id="release_data">
    <br>
    <label for="genre">GENRE</label>
    <select name="genre" id="genre" value="{{movie.genre}}">
      <option value="코미디">코미디</option>
      <option value="공포">공포</option>
      <option value="로맨스">로맨스</option>
    </select>
    <br>
    <label for="score">SCORE</label>
    <input type="number" name="score" id="score" value="{{movie.score}}">
    <br>
    <label for="poster_url">POSTER_URL</label>
    <input type="text" name="poster_url" id="poster_url" value="{{movie.poster_url}}">
    <br>  
    <label for="description">DESCRIPTION</label>
    <textarea name="description" id="description" col="30" rows="10">{{movie.description}}</textarea>
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>

{% endblock content %}
