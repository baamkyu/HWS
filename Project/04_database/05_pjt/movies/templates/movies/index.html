{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a class="btn btn-primary" href="{% url 'movies:create' %}" role="button">CREATE</a>
  <hr>
  {% for movie in movies %}
      <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }} </a>
      {{ movie.score }}
      <hr>
  {% endfor %}
{% endblock content %}
