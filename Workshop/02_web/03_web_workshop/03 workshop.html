<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex justify-content-between align-items-center bg-dark">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image" class="img-fluid">
    </a>
    <ul class="d-flex ">
      <li><a href="#" class="mx-3 list-unstyled text-decoration-none text-white">Home</a></li>
      <li><a href="#" class="mx-3 list-unstyled text-decoration-none text-white">Community</a></li>
      <li><a href="#" class="mx-3 list-unstyled text-decoration-none text-white">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="display-1 text-black fw-bold">Cinema</div>
      <div class="display-1 text-black fw-bold">Community</div>
      <a href="#" class="btn btn-primary text-decoration-none
      text-white fw-bold btn-lg" role="button">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column align-items-center">
    <h2>Used Skills</h2>
    <article class="row">
      <div class="col">
        <img src="images/web.png" alt="Web Image">
        <p class="text-center">Web</p>
      </div>
      <div class="col">
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="text-center">HTML5</p>
      </div>
      <div class="col">
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="text-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex align-items-center justify-content-center fixed-bottom">
    <p class="bg-primary text-white">HTML & CSS project. Created by LIM</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
